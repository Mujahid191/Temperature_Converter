<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container tp" style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <div class="row text-center">
        <div class="col b-5"><h2>Temperature Converter</h2></div>
      </div>
      <form action="Temprature Converter">
        <div class="row text-center">
          <div class="col">
            <label for="celcious mb-3">Celsius</label>
            <input
              type="number"
              name="celsius"
              id="cel"
              value="0"
              class="form-control text-center"
            />
          </div>
          <div class="col-auto mt-4"><p class="mt-1">=</p></div>
          <div class="col">
            <label for="celcious mb-3">Fahrenheit</label>
            <input
              type="number"
              name="frh"
              id="frh"
              value="32"
              class="form-control text-center"
            />
          </div>
        </div>
      </form>
      <h6 id="res pt-5">Please Enter the Value.</h6>
    </div>

    <script>
        let cel = document.querySelector("#cel");
        let frh = document.querySelector("#frh");
        let res = document.querySelector("#res");
        cel.addEventListener("input", function () {
        let c = this.value;
        let f = (c * 9) / 5 + 32;
        if (!Number.isInteger(f)) {
            f = f.toFixed(4);
        }
        frh.value = f;
        res.innerHTML = `The ${c} Celcious is Equal to ${frh.value} Fahrenheit.`;
        });
        frh.addEventListener("input", function () {
        let f = this.value;
        let c = ((f - 32) * 5) / 9;
        if (!Number.isInteger(c)) {
            c = c.toFixed(4);
        }
        cel.value = c;
        res.innerHTML = `The ${f} Fahrenheit is Equal to ${cel.value} Celcious .`;
        });
    </script>
</body>
</html>
